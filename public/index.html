<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ionic App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- For Google Map -->
  <script type="text/javascript"
    src="https://maps.google.com/maps/api/js?v=3.31&key=AIzaSyCgg0n0UKXaBeq7ve2VVK2qPF8SxcawIxU"></script>

  <!-- For Open Street Map -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />


  <!-- LEAFLET -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- For Google Authorization -->
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  <script>
    window.onLoadCallback = function () {
      gapi.auth2.init({
        client_id: 'filler_text_for_client_id.apps.googleusercontent.com'
      });
    }
  </script>

  <!-- Web -->
  <meta name="google-signin-client_id"
    content="534112304877-oe1co2qm5pufrov9sf0d5i4d62ms3721.apps.googleusercontent.com">
  <!-- iOS -->
  <meta name="google-signin-client_id"
    content="695008288367-8q1ds47hs82g6tdbnokrc5dg4g18el7b.apps.googleusercontent.com">
  <!-- Android -->
  <meta name="google-signin-client_id"
    content="534112304877-u2ol3coivb3bsdk6ev05k3vfrc9ukt72.apps.googleusercontent.com">
<meta name="google-signin-scope" content="profile email" />
  <script src="https://kit.fontawesome.com/9b94afdf90.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="root"></div>
</body>

</html>
